<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>EEG epilepsy classification tool</title>
        <link href="data:," rel="icon">
        <link href="style.css" rel="stylesheet">
        <script defer src="https://d3js.org/d3.v7.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
        <script defer src="script.js"></script>
    </head>

    <body>
        <dialog id="loading-dialog">Loading...</dialog>
        <nav>
            <a href="https://github.com/pbizopoulos/signal2image-modules-in-deep-neural-networks-for-eeg-classification">Source code</a>|<a href="https://pbizopoulos.github.io">Home page</a>/<b>EEG epilepsy classification tool</b>
            <button type="button" id="information-button" class="element-right">Information</button>
        </nav>
        <div class="container">
            <div class="column">
                <div>
                    <input accept=".txt,.csv" id="signal-input-file" type="file">
                </div>
            </div>
            <div class="column">
                <div class="block" id="input-div"></div>
                <div id="output-div"></div>
            </div>
        </div>
        <dialog id="information-dialog" onmousedown="event.target==this && this.close()">
            <div>Not intended for clinical use.</div>
            <div>Choose an EEG file (.txt,.csv) and classify the presence of epilepsy using a DNN.</div>
            <div>You can also edit the signal by clicking and dragging.</div>
            <div>Click outside to go back.</div>
        </dialog>
    </body>

</html>
