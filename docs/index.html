<!DOCTYPE html>
<html lang="en">
	<head>
		<title>EEG signal classification web application</title>
		<meta charset="utf-8">
		<link href="data:," rel="icon">
		<link href="style.css" rel="stylesheet">
		<script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
		<script defer src="https://d3js.org/d3.v7.min.js"></script>
		<script defer src="script.js"></script>
	</head>
	<body>
		<div id="inputControlDiv" class="block">
			<div>NOT FOR MEDICAL USE. Choose a EEG csv file (.txt,.csv) and classify epilepsy using a DNN.</div>
			<div>
				<a href=https://github.com/pbizopoulos/signal2image-modules-in-deep-neural-networks-for-eeg-classification>[url]</a>
			</div>
			<div>
				<input accept=".txt,.csv" onchange="signalLoadView();" type="file">
			</div>
			<div id="modelDownloadFractionDiv">0%</div>
		</div>
		<div id="inputDiv" class="block">
		</div>
		<div id="outputDiv" class="block">
		</div>
	</body>
</html>
