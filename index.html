<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta content="Privacy-oriented TensorFlowJS web application for EEG classification" name="description">
		<title>EEG signal classification</title>
		<link href="data:," rel="icon">

	<body>
