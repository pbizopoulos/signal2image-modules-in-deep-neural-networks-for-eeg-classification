on: [push, pull_request]

jobs:
  make:
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Check code
        run: |
          make check -C python/
          make check
          make check -f Makefile.html
      - name: Test binary reproducibility
        run: |
          make -C python/ && make && cp artifacts/ms.pdf artifacts/ms-first-run.pdf
          touch python/main.py ms.tex
          make -C python/ && make && cmp artifacts/ms.pdf artifacts/ms-first-run.pdf
